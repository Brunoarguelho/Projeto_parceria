    <link rel="stylesheet" href="style04.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<!--

<body>
    <main>
        <section class="logo">
            <h1>Depende de você!</h1>
            <p>Transformando Códigos em Oportunidades, Conectando Talentos ao Futuro.</p>
            <img src="imagens/logo-entre04.jpg" alt="DevParceriaBrasil">
        </section>

        <section class="entre">
            <img src="imagens/logo01-sf.png" alt="DevParceriaBrasil">
            <h2>Venha fazer parte dessa comunidade!</h2>
            <div class="data">
               
            </div>
            <div class="link-cadastro">
                <a href="#"><p>Ainda não se Cadastrou</p></a>
            </div>
            <div class="linhacurta">
                <hr> OU <hr>
            </div>
            <form action="" method="post">
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email" required><br>
                <span id="email-icon"><ion-icon name="mail-outline"></ion-icon></span>
                <label for="text">Senha</label><br>
                <input type="password" id="senha" name="senha" required><br>
                <span id="senha-icon1"><ion-icon name="eye-off-outline"></ion-icon></span>
                <span id="senha-icon2"><ion-icon name="eye-outline"></ion-icon></span>
                <span id="senha-recupera"><a href="#">Esqueci minha senha</a></span><br>
                <div class="recaptcha">
                    <p>captchar</p>
                   <div class="click-cap">
                       <!-- area de click -->
                   </div>
                </div>
                <button onclick="validar()" id="enviar">Entrar</button>
            </form>
            <div class="duvida">
                <p>Não é um programador(a) ou empresa?</p>
                <div class="Acesse">
                    <div class="simbolo">?</div>
                    <a href="#">Acesse Ajuda</a>
                </div>
            </div>
        </section>
    </main>

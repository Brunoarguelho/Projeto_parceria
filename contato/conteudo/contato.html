<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPB / Contato</title>
    <link rel="stylesheet" href="../estilos/contato.css">
    <link rel="shortcut icon" href="../../favicon/favicon.ico" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
    <!--
   tela de contato
     -->
<body>
    <header class="cabecalho">
        <h1>Contato</h1>
    </header>
    <main>
       <section>
           <form id="contactForm">
             <label for="nome">Nome: *</label><br/>
             <input id="nome" type="text" required /><br/><br/>
             <label for="email">E-mail: *</label><br/>
             <input id="email" type="email" required /><br/><br/>
             <label for="assunto">Assunto: *</label><br/>
             <select id="assunto" required >
               <option value="" disabled selected hidden></option>
               <option value="Sou um Parceiro">Sou um Parceiro</option>
               <option value="Sou um Desenvolvedor">Sou um Desenvolvedor</option>
               <option value="Dúvidas e Sugestões">Dúvidas e Sugestões</option>
             </select>
             <br/><br/>
             <textarea placeholder="Mensagem:" name="mensagem"></textarea><br/><br/>
             <small>*Campos obrigatórios.</small><br/><br/>
             <input id="button" type="submit" value="Enviar"/>
           </form>
       </section>
       <section>
        <div class="redes">
            <div class="tooltip">
                <ion-icon name="logo-linkedin" class="icon" id="linke"></ion-icon>
                <span class="tooltiptext">LinkedIn</span>
            </div>
            <div class="tooltip">
                <ion-icon name="logo-facebook" class="icon" id="face"></ion-icon>
                <span class="tooltiptext">Facebook</span>
            </div>
            <div class="tooltip">
                <ion-icon name="logo-instagram" class="icon" id="insta"></ion-icon>
                <span class="tooltiptext">Instagram</span>
            </div>
        </div>
    </section>
    </main>
    <footer class="rodape">
        <p>&copy; 2024 -<strong> DevParceria Brasil</strong> | Todos os direitos reservados</p>
    </footer>
</body>
<script src="../javascript/contatos.js"></script>
</html>

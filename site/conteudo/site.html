<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevParceriaBrasil</title>
    <link rel="stylesheet" href="../estilo/site.css">
    <link rel="shortcut icon" href="../../favicon/favicon.ico" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
    <script>
        $(window).on('load', function() {
        $('.overlay-carregamento').fadeOut('slow');
     });
    </script> <!--carrega tela de carregamento-->
<body>
    <div class="overlay-carregamento">
       <div class="ring">
           
       </div>
       <p id="fixed-carregando">Carregando</p>
    </div> <!--overlay-carregamento-->
    <header class="cabecalho">
        <div class="logo"> 
             <div class="automatico">
                <img src="../imagens/banner05.jpg" class="banner-principal" alt="DevParceriaBrasil">
             </div> <!--automatico-->
        </div> <!--logo-->
    </header> <!--cabecalho-->
    <aside class="aside-nav">
    <nav class="navegacao">
            <abbr title="Menu">
                <ion-icon name="grid-outline" id="abrir-menu"></ion-icon>
            </abbr>
        <div class="menu-lateral">
            <div class="menu-lateral-item">
                <abbr title="Fechar">
                    <ion-icon name="close-circle-outline" id="fechar-menu"></ion-icon>
                </abbr>
                <div class="grade-menu">
                    <p><ion-icon name="rocket-outline"></ion-icon><a href="#" class="item disputa">Disputa</a></p>
                    <p><ion-icon name="home-outline"></ion-icon><a href="#" class="item 
                    perfil">Perfil</a></p>
                    <p><ion-icon name="arrow-redo-outline"></ion-icon><a href="#" class="item post">Postagens</a></p>
                    <p><ion-icon name="archive-outline"></ion-icon><a href="#" class="item 
                    salvo">Salvos</a></p>
                    <p><ion-icon name="people-outline"></ion-icon><a href="#" class="item 
                    grupo">Grupos</a></p>
                    <p><ion-icon name="bookmarks-outline"></ion-icon><a href="#" class="item eventos">Eventos</a></p>
                    <p><ion-icon name="newspaper-outline"></ion-icon><a href="#" class="item pagina">Páginas</a></p>
                    <p><ion-icon name="person-add-outline"></ion-icon><a href="#" class="item Parceria">Parcerias</a></p>
                    <p><ion-icon name="body-outline"></ion-icon><a href="#" class="item 
                    ajuda">Ajuda e Suporte</a></p>
                    <p><ion-icon name="cog-outline"></ion-icon><a href="#" class="item Configuracao">Configurações</a></p>
                    <img src="../../imagens/logo-entre04.jpg" class="imagem-topo ocultar" alt="DevParceriaBrasil">
                </div> <!--grade-menu-->
            </div> <!--menu-lateral-item-->
        </div> <!--menu-lateral-->
    </nav> <!--navegacao-->
    </aside> <!--aside-nav-->
    <main class="container">
        <img src="../../imagens/logo01-sf.png" id="logo-story" alt="DevParceriaBrasil">
        <div class="perfil-pessoal">
         <div class="perfil-pessoal-item">
            <ion-icon name="duplicate-outline" class="perfil-pessoal-item-mover" id="postar-icon"></ion-icon>
            <span class="perfil-pessoal-item-mover" id="postar-texto">Perfil</span>
         </div> <!--perfil-pessoal-item-->
        </div> <!--perfil-pessoal-->
        <section class="stories-container">
             <div class="story-full">
                <div class="content">
                    <div class="close-btn"> <!--icon fechar-->
                        <svg xmlns="http://www.w3.org/2000/svg" 
                        fill="none" 
                        viewBox="0 0 24 24" 
                        stroke-width="2" 
                        stroke="#fff" 
                        class="w-6 h-6">
                        <path stroke-linecap="round"
                        stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>  
                    </div>
                    <div class="left-arrow"> <!--icon seta esquerda-->
                        <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none" 
                         viewBox="0 0 24 24" 
                         stroke-width="2" 
                         stroke="#fff" 
                         class="w-6 h-6">
                         <path stroke-linecap="round" 
                         stroke-linejoin="round" 
                         d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>   
                    </div>

                    <img src="../../imagens/logo-entre04.jpg" id="full-img" alt="story-pessoal">
                     <!--atenção! não tira o id -->
                    <div class="right-arrow"> <!--icon seta direita-->
                        <svg xmlns="http://www.w3.org/2000/svg" 
                        fill="none" 
                        viewBox="0 0 24 24" 
                        stroke-width="2" 
                        stroke="#fff" 
                        class="w-6 h-6">
                        <path stroke-linecap="round" 
                        stroke-linejoin="round" 
                        d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>     
                    </div>
                    <div class="title" style="color: #000;">Test Title</div>
                </div> <!--content-->
             </div> <!--story-full-->
        </section> <!--stories-container-->

        <section class="barra-postagem">
            <div class="diga">
                <div class="diga-foto">
                    <!--implementar variavel com mêtodo post,pra colocar foto -->
                    <input type="text" name="conquistas" id="conquista"
                    placeholder="Qual foi sua Conquista, Nome do usuário?"> <br>
                </div>
            </div><!--diga-->
            <hr>
            <div class="tipo-post">
                <div class="post-Video-aovivo">
                    <ion-icon name="videocam-outline"></ion-icon>
                    <p> Vídeo ao Vivo</p>
                </div>
                <div class="post-img">
                    <ion-icon name="images-outline"></ion-icon>
                    <p>Foto/Vídeo</p>
                </div>
                <div class="post-sentimento">
                    <ion-icon name="happy-outline"></ion-icon>
                    <p>Atividade</p>
                </div>
            </div> <!--tipo-post-->
        </section> <!--barra-postagem-->
        <section class="geral-post">
             <div class="container-geral-post">
                 <div class="img-post-geral">
                    <span id="nome-post">Nome</span>
                    <span><ion-icon name="person-add-outline" class="adicionar" id="add-amigo" title="Add Amigo"></ion-icon></span>
                    <span><ion-icon name="person-outline" class="adicionar" id="amigo" title="Amigo">
                    </ion-icon></span>
                 </div> <!--img-post-geral-->
                 <div class="text-conteudo">
                      <textarea name="texto-escrito" id="texto-escrito" cols="30" placeholder="Comente sua Conquista..."></textarea>
                      <div class="img-video-post">
                         <div class="area-img-video-post"><span>+</span>
                            <span id="area-de-click">Clique Aqui</span>
                         </div>
                      </div> <!--img-video-post-->
                     <div class="contagem-post">
                        <p class="contagem-post-esquerdo" id="contagem-curtida">Curtidas</p>
                        <p class="contagem-post-esquerdo" id="contagem-comentario">Comentários</p>
                        <p class="contagem-post-direito" id="contagem-compartilhar">Compartilhar</p>
                     </div>
                     <hr>
                 </div> <!--text-conteudo-->
                 <div class="interacao-emoji" id="emojiDiv">
                    <div class="interacao-emoji-esquerda">
                        <span id="heart-incompleto" title="Curti"><ion-icon name="heart-outline"></ion-icon></span>
                        <span id="heart-completo" title="Visto"><ion-icon name="heart"></ion-icon></span>
                        <span id="comentarios" title="comentar"><ion-icon name="chatbox-ellipses-outline"></ion-icon></span>
                    </div>
                    <div class="interacao-emoji-direita">
                        <span id="salva" title="salvar"><ion-icon name="share-outline"></ion-icon></span>
                        <span id="compartilhar" title="compartilhar"><ion-icon name="arrow-undo-outline"></ion-icon></span>
                    </div>
                 </div> <!--interacao-emoji-->
             </div> <!--container-geral-post-->
        </section> <!--geral-post-->
    </main> <!--container-->
</body>
<script src="../javascript/site.js"></script>
</html>
